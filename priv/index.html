          <textarea id="bio" class="form-control" name="bio" rows="6">I am an American toy consisting of a plastic model of a potato, which can be decorated with a variety of plastic parts that can attach to the main body. These parts usually include ears, eyes, shoes, a hat, a nose, and a mouth. I was invented and developed by George Lerner in 1949, and first manufactured and distributed by Hasbro in 1952. I was the first toy advertised on television and has remained in production since its debut. I was originally produced as separate plastic parts with pushpins that could be stuck into a real potato or other vegetable. However, due to complaints regarding rotting vegetables and new government safety regulations, Hasbro began including a plastic potato body within the toy set in 1964.</textarea>

    <script>
      function log(msg) {
        document.querySelector('#log pre').textContent += msg + '\n';
      }

      var ws = new WebSocket('ws://localhost:8080/ws');
      ws.onopen = function() {
        log('CONNECT');
      };
      ws.onclose = function() {
        log('DISCONNECT');
      };
      ws.onmessage = function(event) {
        log('MESSAGE: ' + event.data);
      };

      $('#form').submit(function (e) {
        e.preventDefault();
        var name = $('#name').val();
        var surname = $('#surname').val();
        var age = $('#age').val();
        
        var data = JSON.stringify({
          name: name,
          surname: surname,
          age: age
        });
        log('SENDING: ' + data);
        ws.send(data);
      });
